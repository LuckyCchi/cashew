<!DOCTYPE html><html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>老王腰果</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #f0fdf4; }
    header, footer { background: #bbf7d0; padding: 1rem; text-align: center; }
    h1 { color: #166534; }
    .section { padding: 1rem; }
    .process img, .product img { width: 100%; max-width: 400px; border-radius: 1rem; }
    .process div, .product { margin-bottom: 2rem; text-align: center; }
    .search-bar { margin: 1rem 0; text-align: center; }
    .cart { text-align: center; padding: 1rem; background: #dcfce7; }
    button { padding: 0.5rem 1rem; border: none; background: #22c55e; color: white; border-radius: 5px; }
    select { padding: 0.5rem; }
  </style>
</head>
<body>
  <header>
    <h1>🌙 老王腰果</h1>
    <p>来自柬埔寨 · 100% 天然</p>
  </header>  <div class="search-bar">
    <input type="text" placeholder="搜索...">
    <button>搜索</button>
    <select>
      <option>中文</option>
      <option>English</option>
    </select>
  </div>  <section class="section product">
    <h2>180型椒盐腰果</h2>
    <img src="imagesproduct180.jpg" alt="腰果产品图">
    <p>饱满 · 味香 · 美味 · 100g</p>
    <button>加入购物车</button>
  </section>  <section class="section process">
    <h2>制作流程</h2>
    <div>
      <img src="imagesselect.jpg" alt="选果">
      <p>选果：挑选饱满果实</p>
    </div>
    <div>
      <img src="imagespick.jpg" alt="采摘">
      <p>采摘：手工采摘成熟腰果</p>
    </div>
    <div>
      <img src="imagesdry.jpg" alt="晒干">
      <p>晒干：自然阳光晒干</p>
    </div>
    <div>
      <img src="imagesshell.jpg" alt="去壳">
      <p>去壳：温和去壳保留香味</p>
    </div>
    <div>
      <img src="imagesroast.jpg" alt="翻炒">
      <p>翻炒：椒盐调味香脆可口</p>
    </div>
    <div>
      <img src="imagespack.jpg" alt="包装">
      <p>包装：独立真空保鲜</p>
    </div>
    <div>
      <img src="imagessell.jpg" alt="售卖">
      <p>售卖：新鲜直达消费者</p>
    </div>
  </section>  <div class="cart">
    <p>购物车为空</p>
  </div>  <footer>
    <p>© 2025 老王腰果 · Natural from Cambodia</p>
  </footer>
</body>
</html>
